<%- include header %>
	<div class="oh">
		<div class="oi active">
			<div class="fu db alg">
			<h3 class="apc">新用户注册</h3>
				<div class="anv aky ala">
					<h3 class="anw anx">注册信息</h3>
				</div>
				<div class="fu db alg">
					<form class="form-horizontal" method="post" id="registerForm">
						<div class="form-group">
							<label class="col-sm-4 control-label">用户ID</label>
							<div class="col-sm-5">
								<input type="text" readonly="readonly" class="form-control" name="userId" value="<%- userId%>" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">邮 箱</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="userEmail" placeholder="邮箱地址 adc@example.com" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">密 码</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" name="userPassword" data-bv-identical="true" data-bv-identical-field="userRePassword" placeholder="密码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">确认密码</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" name="userRePassword" data-bv-identical="true" data-bv-identical-field="userPassword" placeholder="确认密码">
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success" >注册新用户</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<%- include footer %>
